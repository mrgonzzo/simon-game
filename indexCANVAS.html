<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>canvas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#637082">
    <link rel="stylesheet" href="simon0.css">
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById('canvas1');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                if (canvas && canvas.getContext) {
                    var ctx = canvas.getContext("2d");
                    if (ctx) {
                        var X = 300;
                        var Y = 300;
                        var r = 200;
                        var aPartida = (Math.PI / 180) * 440;
                        var aFinal = (Math.PI / 180) * 0;
                        ctx.strokeStyle = "green";
                        ctx.lineWidth = 200;
                        ctx.arc(X, Y, r, aPartida, aFinal, true);
                        ctx.stroke();
                    }
                }
            }

            var elCanvas = document.getElementById("canvas2");
            if (elCanvas && elCanvas.getContext) {
                var context = elCanvas.getContext("2d");
                if (context) {
                    var X = 0;
                    var Y = 300;
                    var r = 200;
                    var aPartida = (Math.PI / 180) * 220;
                    var aFinal = (Math.PI / 180) * 0;
                    context.strokeStyle = "red";
                    context.lineWidth = 200;
                    context.arc(X, Y, r, aPartida, aFinal, false);
                    context.stroke();
                }
            }
            var elCanvas3 = document.getElementById("canvas3");
            if (elCanvas3 && elCanvas3.getContext) {
                var context3 = elCanvas3.getContext("2d");
                if (context3) {
                    var X = 300;
                    var Y = 0;
                    var r = 200;
                    var aPartida = (Math.PI / 180) * 440;
                    var aFinal = (Math.PI / 180) * 0;
                    context3.strokeStyle = "blue";
                    context3.lineWidth = 200;
                    context3.arc(X, Y, r, aPartida, aFinal, false);
                    context3.stroke();
                }
            }
            var elCanvas4 = document.getElementById("canvas4");
            if (elCanvas4 && elCanvas4.getContext) {
                var context4 = elCanvas4.getContext("2d");
                if (context4) {
                    var X = 0;
                    var Y = 0;
                    var r = 200;
                    var aPartida = (Math.PI / 180) * 0;
                    var aFinal = (Math.PI / 180) * 220;
                    context4.strokeStyle = "yellow";
                    context4.lineWidth = 200;
                    context4.arc(X, Y, r, aPartida, aFinal, false);
                    context4.stroke();
                }
            }
        }
    </script>
</head>

<body onload="draw();">
     
        
      <div class="simon" >
            <canvas id="canvas1" class="tile" width="300" height="300"></canvas>
            <canvas id="canvas2" class="tile" width="300" height="300"></canvas>
      
          <div>
            <canvas id="canvas3" class="tile" width="300" height="300"></canvas>
            <canvas id="canvas4" class="tile" width="300" height="300"></canvas>
            </div>
      </div>    
    
</body>

</html>
